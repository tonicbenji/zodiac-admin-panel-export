<div class="col-xs-12 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">

    <h2>Login</h2>

    <div *ngIf="loginForm">

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

            <div class="row">
                <div class="col-xs-12 col-md-6">
                    <p>
                        <mat-form-field appearance="standard">
                            <mat-label>Email</mat-label>
                            <input matInput formControlName="username">
                            <mat-error *ngIf="loginForm.get('username').hasError('server_validation')">
                                {{ loginForm.get('username').getError('server_validation') }}</mat-error>
                        </mat-form-field>
                    </p>
                </div>
            </div>
            
            <div class="row">
                <div class="col-xs-12 col-md-6">
                    <p>
                        <mat-form-field>
                            <mat-label>Password</mat-label>
                            <input matInput formControlName="password" [type]="'password'">
                            <mat-error *ngIf="loginForm.get('password').hasError('server_validation')">
                                {{ loginForm.get('password').getError('server_validation') }}</mat-error>
                        </mat-form-field>
                    </p>
                </div>
            </div>
            
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary">Login</button>
