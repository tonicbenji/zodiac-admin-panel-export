<div *ngIf="isDataLoaded">
    <h2 mat-dialog-title *ngIf="record.id">Edit Model</h2>
    <h2 mat-dialog-title *ngIf="!record.id">Add Model</h2>
    <form *ngIf="skuForm" [formGroup]="skuForm">
        <mat-dialog-content>
            <div class="col-xs-12 col-md-12">
                <div class="row">
                    <div class="col-xs-12 col-md-12">
                        <p>
                            <mat-form-field appearance="standard">
                                <mat-label>Name</mat-label>
                                <input matInput formControlName="name" [(ngModel)]="record.name" placeholder="">
                                <mat-error *ngIf="skuForm.get('name').hasError('server_validation')">
                                    {{ skuForm.get('name').getError('server_validation') }}</mat-error>
                            </mat-form-field>
                        </p>
                        <p>
                            <mat-form-field appearance="standard">
                                <mat-label>Sku</mat-label>
                                <input matInput formControlName="sku" [(ngModel)]="record.sku" placeholder="">
                                <mat-error *ngIf="skuForm.get('sku').hasError('server_validation')">
                                    {{ skuForm.get('sku').getError('server_validation') }}</mat-error>
                            </mat-form-field>
                        </p>
                    </div>
                </div>
            </div>
        </mat-dialog-content>
        <mat-dialog-actions class="pull-right">
            <button type="button" mat-raised-button color="primary" class="btn-w-md" (click)="save()" [disabled]="alertService.networkActivity" style="margin:10px">
                Save
            </button>
            <button type="button" mat-raised-button mat-dialog-close color="warn" class="btn-w-md"
                style="margin:10px">
                Cancel
            </button>
        </mat-dialog-actions>
    </form>
</div>
