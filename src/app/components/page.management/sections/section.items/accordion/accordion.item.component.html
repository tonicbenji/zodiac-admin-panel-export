<div class="section-item">
    <mat-accordion>
        <mat-expansion-panel [expanded]="item.id == 0">

            <mat-expansion-panel-header>
                <mat-panel-title>
                    {{ item.field_1}}
                </mat-panel-title>
                <mat-panel-description>
                </mat-panel-description>
            </mat-expansion-panel-header>

            <mat-form-field>
                <mat-label>Title</mat-label>
                <input matInput placeholder="Title" [(ngModel)]="item.field_1">
            </mat-form-field>
            <span class="text-danger" *ngIf="item.errors">{{ item.errors.field_1}}</span>

            <mat-form-field>
                <mat-label>Description</mat-label>
                <textarea matInput rows="5" cols="30" [(ngModel)]="item.field_5" placeholder="Description"></textarea>
            </mat-form-field>
            <span class="text-danger" *ngIf="item.errors">{{ item.errors.field_5}}</span>

            <mat-action-row class="action-row-left">
                <button mat-button color="warn" (click)="onDelete()">Delete Item</button>
            </mat-action-row>

        </mat-expansion-panel>
    </mat-accordion>
</div>
