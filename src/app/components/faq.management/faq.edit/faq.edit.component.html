<div class="page-header">
    <h1 mat-dialog-title *ngIf="id > 0"><i class="fa fa-cubes page-header-icon"></i>Edit Question</h1>
    <h1 mat-dialog-title *ngIf="id == 'new'"><i class="fa fa-cubes page-header-icon"></i>Add Question</h1>
</div>
<section class="container-fluid with-maxwidth chapter" *ngIf="record">
    <article class="article">
        <div class="box box-default">
            <form *ngIf="faqForm" [formGroup]="faqForm">
                <div class="col-xs-12 col-md-12">
                    <div class="row m-t-4 m-b-2">
                        <div class="col-xs-12 col-md-12">
                            <p>
                                <mat-form-field class="full-width">
                                    <mat-label>Category</mat-label>
                                    <mat-select required placeholder="Category" formControlName="category_id" [(ngModel)]="record.category_id">
                                        <mat-option *ngFor="let category of categories" [value]="category.id">
                                            {{ category.name }}
                                        </mat-option>
                                    </mat-select>
                                    <mat-error *ngIf="faqForm.get('category_id').hasError('server_validation')">{{ faqForm.get('category_id').getError('server_validation') }}</mat-error>
                                </mat-form-field>
                            </p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-md-12">
                            <p>
                                <mat-form-field appearance="standard">
                                    <mat-label>Question</mat-label>
                                    <input matInput formControlName="question" [(ngModel)]="record.question" placeholder="Question">
                                    <mat-error *ngIf="faqForm.get('question').hasError('server_validation')">{{ faqForm.get('question').getError('server_validation') }}</mat-error>
                                </mat-form-field>
                            </p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-md-12 mat-form-field-can-float mat-form-field-should-float">
                            <div class="mat-form-field-infix">
                                <editor formControlName="answer" [(ngModel)]="record.answer" [init]="tinyMceSettings"></editor>
                                <span class="mat-form-field-label-wrapper"><label class="mat-form-field-label">Answer</label></span>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <button type="button" mat-raised-button color="warn" class="btn-w-md pull-right" (click)="cancel()" style="margin:10px">
                Cancel
            </button>
            <button type="button" mat-raised-button color="primary" class="btn-w-md pull-right" (click)="save()" [disabled]="alertService.networkActivity" style="margin:10px">
                Save
            </button>
        </div>
    </article>
</section>
