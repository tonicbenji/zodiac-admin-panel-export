<div [ngClass]="{hidden: mode != 'list'}">
<div class="page-header">
    <h1>
        <i class="fa fa-dashboard page-header-icon"></i>FAQ
    </h1>
</div>
<section class="container-fluid with-maxwidth chapter">
    <article class="article">
        <div class="box box-default table-box table-responsive mdl-shadow--2dp">
            <div class="col-xs-12">
                <button type="button" mat-raised-button color="primary" class="btn-w-md pull-right" (click)="addRecord()" style="margin:10px">
                    Add a new Question
                </button>
                <table datatable [dtOptions]="dtOptions" class="row-border dataTable">
                    <thead>
                        <tr>
                        <th>Question</th>
                        <th>Category</th>
                        <th>Created At</th>
                        <th>Updated At</th>
                        <th>ID</th>
                        <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let record of records">
                            <td>{{ record.question }}</td>
                            <td>{{ record.category_name }}</td>
                            <td>{{ fromUtc(record.created_at) | date }}</td>
                            <td>{{ fromUtc(record.updated_at) | date }}</td>
                            <td>{{ record.id }}</td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
                <br />
            </div>
        </div>
    </article>
</section>
</div>
<div *ngIf="mode=='edit'">
<faq-edit id="{{ record_id }}" (close)="close()"></faq-edit>
</div>
