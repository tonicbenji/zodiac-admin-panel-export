<div>
    <h2 mat-dialog-title>Update Password</h2>
    <form *ngIf="updateForm" [formGroup]="updateForm">
        <mat-dialog-content>
            <div class="col-xs-12 col-md-12">
                <div class="row">
                    <div class="col-xs-12 col-md-6">
                        <p>
                            <mat-form-field>
                                <mat-label>Password</mat-label>
                                <input matInput formControlName="password" [type]="'password'">
                                <mat-error *ngIf="updateForm.get('password').hasError('server_validation')">
                                    {{ updateForm.get('password').getError('server_validation') }}</mat-error>
                            </mat-form-field>
                        </p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-md-6">
                        <p>
                            <mat-form-field>
                                <mat-label>Confirm Password</mat-label>
                                <input matInput formControlName="password_confirmation" [type]="'password'">
                                <mat-error *ngIf="updateForm.get('password_confirmation').hasError('server_validation')">
                                    {{ updateForm.get('password_confirmation').getError('server_validation') }}</mat-error>
                            </mat-form-field>
                        </p>
                    </div>
                </div> 
            </div>
        </mat-dialog-content>
        <mat-dialog-actions class="pull-right">
            <button type="button" mat-raised-button color="primary" class="btn-w-md" (click)="save()" [disabled]="alertService.networkActivity" style="margin:10px">
                Save
            </button>
            <button type="button" mat-raised-button mat-dialog-close color="warn" class="btn-w-md" style="margin:10px">
                Cancel
            </button>
        </mat-dialog-actions>                    
    </form>
</div>
