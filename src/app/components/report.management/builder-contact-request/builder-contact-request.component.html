<div class="page-header">
    <h1>
        <i class="fa fa-dashboard page-header-icon"></i>Builder Contact Requests
    </h1>
</div>
<section class="container-fluid with-maxwidth chapter">
    <article class="article">
        <div class="box box-default table-box table-responsive mdl-shadow--2dp">
            <div class="col-xs-12">
                <table datatable [dtOptions]="dtOptions" class="row-border dataTable">
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th>Contact Number</th>
                            <th>Location</th>
                            <th>Pool Style</th>
                            <th>Submitted At</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let record of records">
                            <td>{{ record.first_name }}</td>
                            <td>{{ record.last_name }}</td>
                            <td>{{ record.email }}</td>
                            <td>{{ record.contact_number }}</td>
                            <td>{{ record.location }}</td>
                            <td>{{ record.pool_style }}</td>
                            <td>{{ fromUtc(record.created_at) | date }}</td>
                        </tr>
                    </tbody>
                </table>
                <br />
            </div>
        </div>
    </article>
</section>
