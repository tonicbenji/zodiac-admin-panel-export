<div [ngClass]="{hidden: mode != 'list'}">
<div class="page-header">
    <h1>
        <i class="fa fa-dashboard page-header-icon"></i>Dealers
    </h1>
</div>
<section class="container-fluid with-maxwidth chapter">
    <article class="article">
        <div class="box box-default table-box table-responsive mdl-shadow--2dp">
            <div class="col-xs-12">
                <button type="button" mat-raised-button color="primary" class="btn-w-md pull-right" (click)="addRecord()" style="margin:10px">
                    Add a new Dealer
                </button>
                <table datatable [dtOptions]="dtOptions" class="row-border dataTable" style="width:100%">
                    <thead>
                        <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Account Number</th>
                        <th>Suburb</th>
                        <th>State</th>
                        <th>Country</th>
                        <th>View Count</th>
                        <th>Click Count</th>
                        <th>Enabled</th>
                        <th>ID</th>
                        <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let record of records">
                            <td>{{ record.id }}</td>
                            <td>{{ record.name }}</td>
                            <td>{{ record.account_number }}</td>
                            <td>{{ record.suburb }}</td>
                            <td>{{ record.state }}</td>
                            <td>{{ record.country }}</td>
                            <td>{{ record.view_count }}</td>
                            <td>{{ record.click_count }}</td>
                            <td>{{ record.enabled }}</td>
                            <td>{{ record.id }}</td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
                <br />
            </div>
        </div>
    </article>
</section>
</div>
<div *ngIf="mode=='edit'">
<dealer-edit id="{{ record_id }}" (close)="close()"></dealer-edit>
</div>
